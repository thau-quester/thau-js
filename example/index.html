<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Thau JS Example</title>
  <script src="./thau.js"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>

<body>
  <div class="container">
    <div class="jumbotron">
      <h1 class="display-4">Thau JS example</h1>
    </div>
    <div id="auth-actions">
      <div class="btn-group" role="group">
        <button id="thau-create-password" type="button" class="btn btn-primary" data-toggle="modal"
          data-target="#create-user-modal">Create user with password</button>
      </div>
      <div class="btn-group" role="group">
        <button id="thau-password" type="button" class="btn btn-primary" data-toggle="modal"
          data-target="#password-login-modal">Password Login</button>
        <button id="thau-facebook" type="button" class="btn btn-primary">Facebook Login</button>
        <button id="thau-google" type="button" class="btn btn-primary">Google Login</button>
      </div>
      <div class="modal fade" id="password-login-modal" tabindex="-1" aria-labelledby="passwordLoginModal"
        aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Password login</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <form>
                <div class="form-group">
                  <label for="password-login-email">Email address</label>
                  <input type="email" class="form-control" id="password-login-email">
                </div>
                <div class="form-group">
                  <label for="password-login-password">Password</label>
                  <input type="password" class="form-control" id="password-login-password">
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary" id="password-login" data-dismiss="modal">Login</button>
            </div>
          </div>
        </div>
      </div>
      <div class="modal fade" id="create-user-modal" tabindex="-1" aria-labelledby="createUserLoginModal"
        aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Create user</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <form>
                <div class="form-group">
                  <label for="create-user-email">Email address</label>
                  <input type="email" class="form-control" id="create-user-email">
                </div>
                <div class="form-group">
                  <label for="create-user-password">Password</label>
                  <input type="password" class="form-control" id="create-user-password">
                </div>
                <div class="form-group">
                  <label for="create-user-first-name">First name</label>
                  <input type="text" class="form-control" id="create-user-first-name">
                </div>
                <div class="form-group">
                  <label for="create-user-last-name">First name</label>
                  <input type="text" class="form-control" id="create-user-last-name">
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary" id="create-user" data-dismiss="modal">Create user</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div id="user" class="d-none">
      <div id="user-object">

      </div>
      <button type="button" class="btn btn-primary" id="thau-logout">Logout</button>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
    integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
    crossorigin="anonymous"></script>

  <script>
    var createUserWithPasswordOpenModalBtn = document.getElementById('thau-create-password')
    var createUserWithPassworBtn = document.getElementById('create-user')
    var passwordLoginOpenModalBtn = document.getElementById('thau-password')
    var passwordLoginBtn = document.getElementById('password-login')
    var facebookLoginBtn = document.getElementById('thau-facebook')
    var googleLoginBtn = document.getElementById('thau-google')
    var logoutBtn = document.getElementById('thau-logout')

    var onLoginSucceed = (session) => {
      window.session = session
      if (session) {
        document.getElementById('auth-actions').classList.add('d-none')
        document.getElementById('user').classList.remove('d-none')
        document.getElementById('user-object').innerText = JSON.stringify(session)
      } else {
        document.getElementById('auth-actions').classList.remove('d-none')
        document.getElementById('user').classList.add('d-none')
        document.getElementById('user-object').innerText = ''
      }
    }

    window.ThauJS.createClient("http://localhost:9000/api/v1").then((client) => {
      window.thau = client
      client.getCurrentSession().then(onLoginSucceed).catch((err) => {
        console.error(err);
      })

      if (!window.thau.configurations.passwordStrategyConfiguration) {
        passwordLoginOpenModalBtn.disabled = true
        createUserWithPasswordOpenModalBtn.disabled = true
      }
      if (!window.thau.configurations.facebookStrategyConfiguration) {
        facebookLoginBtn.disabled = true
      }
      if (!window.thau.configurations.googleStrategyConfiguration) {
        googleLoginBtn.disabled = true
      }

      createUserWithPassworBtn.addEventListener('click', () => {
        var email = document.getElementById('create-user-email').value
        var password = document.getElementById('create-user-password').value
        var firstName = document.getElementById('create-user-first-name').value
        var lastName = document.getElementById('create-user-last-name').value
        window.thau.createUser({ email, firstName, lastName }, password).then((session) => {
          onLoginSucceed(session)
        }).catch((err) => {
          console.error(err)
          alert(err.message)
        })
      })

      passwordLoginBtn.addEventListener('click', () => {
        var email = document.getElementById('password-login-email').value
        var password = document.getElementById('password-login-password').value
        window.thau.loginWithPassword(email, password).then((session) => {
          onLoginSucceed(session)
        }).catch((err) => {
          console.error(err)
          alert(err.message)
        })
      })
    }).catch((err) => {
      console.error(err)
      alert(err.message)
    })

    facebookLoginBtn.addEventListener('click', () => {
      window.thau.loginWithFacebook().then(onLoginSucceed).catch((err) => {
        console.error(err);
      })
    })

    googleLoginBtn.addEventListener('click', () => {
      window.thau.loginWithGoogle().then(onLoginSucceed).catch((err) => {
        console.error(err);
      })
    })

    logoutBtn.addEventListener('click', () => {
      window.thau.logout().then(onLoginSucceed).catch((err) => {
        console.error(err);
      })
    })
  </script>
</body>

</html>
